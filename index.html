<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .az {
        display: flex;
      }

      .card {
        border-radius: 20px;

        margin-left: 10px;

        height: 200px;

        background-color: #000000;

        flex: 1;

        transition: 0.3s all ease;
      }

      .card:hover {
        flex: 2;

        background-color: rgb(255, 255, 255);
      }

      body {
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Anyu vedd meg</h1>
    <div class="az">
      <div class="card">
        <h1>Anyu vedd meg</h1>
      </div>

      <div class="card"><h1>Apu vedd meg</h1></div>

      <div class="card"><h1>Anyuka vedd meg</h1></div>

      <div class="card"><h1>Apuka vedd meg</h1></div>

      <div class="card"><h1>Papa vedd meg</h1></div>
    </div>
  </body>
</html>
